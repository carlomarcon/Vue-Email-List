<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIOS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="wrapper">
      <div id="app">
        <h1 class="text-center" v-if="emailArray.length === 10">Email:</h1>
        <h1 class="text-center" v-else>Caricamento in corso..</h1>
        <ul
          class="list-group text-center"
          v-if="emailArray.length === 10"
          v-for="(element,index) in emailArray"
        >
          <li class="list-group-item">{{emailArray[index]}}</li>
        </ul>
      </div>
    </div>

    <script type="module" src="JS/script.js"></script>
  </body>
</html>
